<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:thSys="" th:fragment="header(title,keywords)">
<head>
    <title thSys:text="${title}"></title>
    <link rel="stylesheet" href="/static/yiyuan/swpier/css/swiper.min.css">
    <link rel="stylesheet" href="/static/yiyuan/css/Header.css">
    <link rel="stylesheet" href="/static/yiyuan/css/Footer.css">
    <script src="/static/yiyuan/swpier/js/swiper.min.js"></script>
    <script src="/static/yiyuan/js/jquery.js"></script>
    <script src="/static/yiyuan/layui/layui.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            //    导航条pc
            $(".header-nav li").mousemove(function(){
                $(this).css('border-bottom','4px solid #01AAED');
                $(this).siblings().css('border-bottom','none');
                $(this).find('.headerTo').show();
                $(this).find('.headerTo').children().css('border-bottom', '1px solid #ccc');
            }).mouseout(function() {
                $(this).find('.headerTo').hide();
            })
            //导航条移动
            $('.headerIcon').click(function(){
                $('.headerPosition').show();
            })
            $('.layui-icon').click(function(){
                $('.headerPosition').hide();
            })
            // 轮播图
            var swiper = new Swiper('.swiper-container', {
                autoplay:true,
                // navigation: {
                //     nextEl: '.swiper-button-next',
                //     prevEl: '.swiper-button-prev',
                // },
                pagination: {
                    el: '.swiper-pagination'
                }
            });
            if(screen.width>1900) {
                $('.carousel').css({
                    width: '1900px',
                    margin: 'auto'
                })
            }
        })
    </script>
